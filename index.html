<h2>About Me</h2>

<p>I'm in the EECS 5th Year MS program at UC Berkeley, focusing on problems in distributed machine learning under the supervision of <a href="https://www.eecs.berkeley.edu/~kannanr">Prof. Kannan Ramchandran</a>. I'm also actively involved in Berkeley's educational mission as a TA in the EECS department. My first four years at Berkeley led to graduating with a BS in EECS in spring 2020.

<br><br>

Feel free to contact me regarding anything that interests you on this site.</p>
